<ion-view view-title="">
    <ion-content has-bouncing="true">
        <app-header ng-show="data.showBranding"></app-header>
        <div class="">
            <div class="item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Stop, Route, or Intersection" ng-change="autocomplete()" ng-enter="searchAndGo(data.searchKey)" ng-model="data.searchKey" ng-model-options="{debounce: 250}"></input>
                </label>
                <button class="button button-small" ng-click="searchAndGo(data.searchKey)">
                    Search
                </button>
            </div>
            <p class="highlight" ng-show="data.notifications">{{data.notifications}}</p>
            <ion-list>
                <ion-item ng-repeat="item in data.results track by $index" ng-click="searchAndGo(item);">
                    <strong>{{item}}</strong>
                </ion-item>
            </ion-list>
        </div>
        <div class="list row" id="all-in-one">
                <a id="all-in-one-logo" href="https://google.com/" title="Logo">
                    <img src="img/MYmta.png" class="img-responsive" id="all-in-one-img">
                </a>
                <a id="all-in-one-logo-text" href="https://google.com/" class="btn btn-primary btn-lg active" role="button">
                    Try our all-in-one app!
                </a>
            <!-- </div> -->
        </div>
        <div class="list" ng-show="data.showSearches">
            <p>Your Recent Searches:</p>

            <button class="button button-full button-stable" ng-repeat="recentSearch in data.searches track by $index" ng-click="searchAndGo(recentSearch.title)" analytics-on="click" analytics-event="Recent Search">
            {{recentSearch.title}}</button>

            <button class="button button-full button-calm" ng-click="clearSearches()">Clear</button>
        </div>
        <div class="list" ng-show="data.showDefaultTips">
            <p class="routesAtStop">TIP: Enter a bus route, bus stop code, intersection, or try one of the examples below:</p>
            <p>Routes:
                <div class="button-bar">
                    <span class="button button-stable sampleText" ng-repeat="r in ::data.exampleRoutes" ng-click="searchAndGo(r)">{{r}} &#160;</span>
                </div>
            </p>
            <p>Stops:
                <div class="button-bar">
                    <span class="button button-stable sampleText" ng-repeat="s in ::data.exampleStops" ng-click="searchAndGo(s)">{{s}} &#160;</span>
                </div>
            </p>
            <p>Intersections:
                <div class="button-bar">
                    <span class="button button-stable sampleText" ng-repeat="i in ::data.exampleIntersections" ng-click="searchAndGo(i)">{{i}}</span>
                </div>
            </p>
        </div>
        <a class="button button-full button-positive" href="#/tab/about"> Settings / About / Links</a>
    </ion-content>
</ion-view>
