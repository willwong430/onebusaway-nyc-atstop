<!DOCTYPE html>
<html ng-app="atstop" ng-strict-di>
    <meta http-equiv=“Content-Security-Policy” content=“default-src ‘self’ data: gap: https://ssl.gstatic.com *.openstreetmap.* ‘unsafe-eval’; img-src *;style-src ‘self’ ‘unsafe-inline’; media-src *”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height, viewport-fit=cover">
    <title></title>
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="lib/leaflet/leaflet.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will cause a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/angular-cache/angular-cache.min.js"></script>
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/plugins/Polyline.encoded.js"></script>
    <script src="lib/leaflet/plugins/Marker.Rotate.js"></script>
    <script src="lib/angular-timer/angular-timer.min.js"></script>
    <script src="lib/angular-timer/humanize-duration.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script src="lib/round-progress/roundProgress.min.js"></script>
    <script src="lib/angular-inview/angular-inview.js"></script>
    <script src="lib/lokijs/src/lokijs.js"></script>
    <script src="lib/lokijs/src/loki-angular.js"></script>
    

    <!-- app's js -->
    <script src="js/scripts.js"></script>

<body>
    <ion-nav-bar>
        <ion-nav-back-button class="button-calm"></ion-nav-back-button>
        <ion-nav-buttons side="secondary">
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder.
        /templates/tabs.html defines the tabs
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
